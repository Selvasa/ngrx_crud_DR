<form [formGroup]="empForm" (ngSubmit)="saveEmployee()">
<mat-card>
    <mat-card-header>
        <h1>{{title()}}</h1>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field>
                <mat-label>Employee Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee DOJ</mat-label>
                <input matInput formControlName="doj" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Role</mat-label>
                <input matInput formControlName="role">
                <mat-select formControlName="role" >
                    <mat-option value="" >Please Select</mat-option>
                    @for(opt of ['manager','lead','operator'];track opt){
                        <mat-option [value]="opt" >{{opt|titlecase}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" class="mr-10" mat-raised-button color="primary" >Save</button>
        <button type="reset" mat-raised-button color="accent" (click)="closePopup()" >Cancel</button>
    </mat-card-actions>
</mat-card>
</form>
